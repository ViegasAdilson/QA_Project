{% extends 'base.html' %} {% block head%}Register {%endblock%} {% block
section%}
<div class="col-2"></div>
<div class="col-8">
  <form
    method="POST"
    class="form-register bg-dark text-white mt-5 p-5"
    style="border-radius: 50px"
    action="{{url_for('register_page')}}"
  >
    <h1 class="h3 mb-3 text-center font-weight-normal">
      Please Create your Account
    </h1>
    <label class="mb-0">Usename:</label>
    <input type="text" name="username" class="form-control" required />
    <label class="mb-0 mt-2">Email:</label>
    <input type="text" name="email" class="form-control" required />
    <label class="mb-0 mt-2">Password:</label>
    <input
      type="password"
      name="passwd"
      id="passwd"
      class="form-control"
      required
    />
    <label class="mb-0 mt-2">Confirm Password:</label>
    <input
      type="password"
      name="passwd1"
      id="passwd1"
      class="form-control"
      required
    />
    <input type="submit" value="Create Account" class="btn btn-primary mt-2" />
  </form>
</div>
<div class="col-2"></div>
{% endblock%}
