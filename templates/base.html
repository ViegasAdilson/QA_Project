<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <title>{% block title%} {% endblock%}</title>
  </head>

  <body>
    <head>
      <nav class="navbar navbar-expand-sm navbar-light bg-info">
        <div class="container">
          <a href="#" class="navbar-brand">
            <h3 class="text-white">
              <span class="text-dark">Contact</span> Book
            </h3>
          </a>

          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-principal"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="{{url_for('logout_page')}}" class="nav-link text-white"
                  >Sign Out</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="{{ url_for('register_page') }}"
                  class="nav-link text-white"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        <button
          type="button"
          class="m1-2 mb-1 close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </head>
    <section>
      <div class="container">
        <div class="row">{% block section %} {% endblock%}</div>
      </div>
    </section>

    <footer class="pt-1 pb-1">
      <div class="conatiner">
        <div class="row">
          <div class="col-6 d-flex justify-content-center">
            <p class="m-2 text-info">
              <span> &copy </span>Copyright 2022, by: Adilson Viegas
            </p>
          </div>
          <div class="col-6 d-flex justify-content-center">
            <a href="" class="btn btn-outline-info m-2">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="" class="btn btn-outline-info m-2">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="btn btn-outline-info m-2">
              <i class="fab fa-instagram-square"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script>
      let password = document.getElementById("passwd");
      let confirm_password = document.getElementById("passwd1");

      function validatePassword() {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
